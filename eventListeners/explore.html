<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="console.log('Hello There!'); console.log('I am practicing')">Click Me!</button>
    <button onclick="greet()">Greet Me</button>
    <button onclick="sayGoodBye()">Say Goodbye</button>
    <button onclick="doBoth()">Do Both</button>
    <button id="btn" >Random Number</button>

    <script>
        function greet() {
            console.log("Hello sir")
        }
        const sayGoodBye = () => {
            console.log("Goodbye sir")
        }
        const doBoth = () =>{
            greet()
            sayGoodBye()
        }
        function randomNumber(){
            let num = Math.random()
            console.log(num)
        }
        
        let btn = document.querySelector("#btn")
        // perfered method
        btn.addEventListener('click',  randomNumber)
        // can do but won't do.
        btn.addEventListener('click', ()=>{
            console.log("Inline dynamic function event")
        })
    </script>
</body>

</html>
